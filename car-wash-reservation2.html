<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEACE CAR</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>

  <body class="bg-white">
    <header class="header-sub block">
      <div class="align triple bg-f8 border-bottom">
        <a class="btn-back" href="javascript:window.history.back();"></a>
        <h2>정기세차 신청</h2>
      </div>
    </header>
    <main class="main pb150">
      <section class="content">
        <div class="input-type input-type1 mt44">
          <label for="txt1">차량 선택</label>
          <div class="select-wrap ico1">
            <select class="select2" name="" id="txt1">
              <option value="">메인차량 - 아반떼(CN7)</option>
            </select>
          </div>
        </div>
        <div class="input-type input-type1">
          <label for="txt2-1">주소</label>
          <div class="align input-search-wrap">
            <input type="text" id="txt2-1" value="서울특별시 강남구 도곡로14길 17" placeholder="주소를 입력해주세요">
            <button class="btn-search gray rounded" type="button" onclick="alert('준비중입니다')">검색</button>
          </div>
          <input class="mt8" type="text" id="txt2-2" value="상세주소" placeholder="상세주소를 입력해주세요">
        </div>
        <div class="input-type input-type1">
          <label for="txt3">날짜</label>
          <input type="date" id="txt3">
        </div>
        <div class="input-type input-type1">
          <label>예약 가능 시간대</label>
          <div class="select-view-wrap2 bg-eb">
            <ul class="select-view">
              <li>
                <i class="btn-small-white" type="button">8:00</i>
              </li>
              <li>
                <i class="btn-small-white" type="button">9:30</i>
              </li>
              <li>
                <i class="btn-small-white" type="button">10:30</i>
              </li>
              <li>
                <i class="btn-small-white" type="button">12:00</i>
              </li>
              <li>
                <i class="btn-small-white" type="button">13:00</i>
              </li>
              <li>
                <i class="btn-small-white" type="button">14:00</i>
              </li>
            
            </ul>
          </div>
        </div>
        <div class="fixed-bottom mt24">
          <button type="button" class="btn-main-on w100 mb10" onclick="location.href='car-wash-complete.html'">다음</button>
        </div>
      </section>
    </main>

    
    
  </body>
  <script src="js/button.js"></script>
  <script src="js/navFoot.js"></script>
</html>
